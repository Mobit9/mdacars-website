<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDACars - Platformă de Servicii Auto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>MDACars</h1>
        <nav>
            <ul>
                <li><a href="#cautare">Caută Servicii</a></li>
                <li><a href="#harta">Harta</a></li>
                <li><a href="#feedback">Feedback</a></li>
                <li><a href="#autentificare">Autentificare</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Bara de Căutare -->
        <section id="cautare">
            <h2>Caută Prestatori de Servicii</h2>
            <input type="text" id="search-bar" placeholder="Caută după nume, tip sau locație...">
            <button id="search-button">Caută</button>
        </section>

        <!-- Harta Interactivă -->
        <section id="harta">
            <h2>Harta Prestatorilor</h2>
            <div id="map"></div>
        </section>

        <!-- Formular Feedback -->
        <section id="feedback">
            <h2>Trimite Feedback</h2>
            <form>
                <label for="nume">Nume:</label>
                <input type="text" id="nume" name="nume" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mesaj">Mesaj:</label>
                <textarea id="mesaj" name="mesaj" rows="4" required></textarea>
                
                <button type="submit">Trimite Feedback</button>
            </form>
        </section>

        <!-- Autentificare -->
        <section id="autentificare">
            <h2>Autentificare</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email-login" name="email" required>
                
                <label for="parola">Parolă:</label>
                <input type="password" id="parola" name="parola" required>
                
                <button type="submit">Autentifică-te</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MDACars. Toate drepturile rezervate.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
